<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Frutas</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/index.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../src/index.js" type="module" defer></script>
</head>

<body>
    <header id="header-placeholder"></header>
    <main>
        <div class="container my-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="display-4 fw-bold text-center">Fruteira</h1>
                <button id="add-fruit" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#addFruitModal">
                    <i class="bi bi-plus-lg"></i> Adicionar Fruta
                </button>
            </div>
            <div id="cardapio-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
        </div>

        <div class="modal fade" id="addFruitModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="addFruitModalLabel">Adicionar Nova Fruta</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-fruit-form">
                            <div class="mb-3">
                                <label for="especie-name" class="col-form-label">Nome da Espécie (Popular):</label>
                                <input type="text" class="form-control" id="especie-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="cientifico-name" class="col-form-label">Nome Científico:</label>
                                <input type="text" class="form-control" id="cientifico-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="producao-media" class="col-form-label">Produção Média por Safra
                                    (Kg):</label>
                                <input type="number" class="form-control" id="producao-media" step="0.1" required>
                            </div>
                            <div class="mb-3">
                                <label for="data-plantio" class="col-form-label">Data do Plantio:</label>
                                <input type="date" class="form-control" id="data-plantio" required>
                            </div>
                            <div class="mb-3">
                                <label for="fruit-image-url" class="col-form-label">URL da Imagem:</label>
                                <input type="url" class="form-control" id="fruit-image-url" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button id="cadastrar-fruteira-btn" type="button" class="btn btn-primary">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer-placeholder" class="footer"></footer>
</body>

</html>
